language: scala
scala:
  - 2.10.5
  - 2.11.7
jdk:
  - oraclejdk7 # openJDK crashes sometimes
sudo: required
dist: trusty

cache:
  directories:
    - $HOME/.ivy2
    - $HOME/.sbt/launchers/
    - $HOME/.cache/spark-versions
env:
  matrix:
    - PYSPARK_PYTHON=python3 SPARK_VERSION=2.0.1 SPARK_BUILD="spark-2.0.1-bin-hadoop2.7" SPARK_BUILD_URL="http://d3kbcqa49mib13.cloudfront.net/spark-2.0.1-bin-hadoop2.7.tgz"
#    - PYSPARK_PYTHON=python3 SPARK_VERSION=1.6.2 SPARK_BUILD="spark-1.6.2-bin-hadoop2.6" SPARK_BUILD_URL="http://d3kbcqa49mib13.cloudfront.net/spark-1.6.2-bin-hadoop2.6.tgz"
#    - PYSPARK_PYTHON=python SPARK_VERSION=2.0.1 SPARK_BUILD="spark-2.0.1-bin-hadoop2.7" SPARK_BUILD_URL="http://d3kbcqa49mib13.cloudfront.net/spark-2.0.1-bin-hadoop2.7.tgz"
#    - PYSPARK_PYTHON=python SPARK_VERSION=1.6.2 SPARK_BUILD="spark-1.6.2-bin-hadoop2.6" SPARK_BUILD_URL="http://d3kbcqa49mib13.cloudfront.net/spark-1.6.2-bin-hadoop2.6.tgz"
addons:
  apt:
    packages:
     - python3
     - python3-pip

matrix:
  exclude:
  - scala: 2.10.5 # Spark 2.0.0 pre-built with Scala 2.11 in the tgz download
    env: SPARK_VERSION=2.0.1 SPARK_BUILD="spark-2.0.1-bin-hadoop2.7" SPARK_BUILD_URL="http://d3kbcqa49mib13.cloudfront.net/spark-2.0.1-bin-hadoop2.7.tgz"
  - scala: 2.11.7
    env: SPARK_VERSION=1.6.2 SPARK_BUILD="spark-1.6.2-bin-hadoop2.6" SPARK_BUILD_URL="http://d3kbcqa49mib13.cloudfront.net/spark-1.6.2-bin-hadoop2.6.tgz"

before_install:
 - ./bin/download_travis_dependencies.sh
 #- sudo apt-get update
 #- sudo apt-get install python3

install:
 - pip install --user -r ./python/requirements.txt
 - which python3
 - which pip
 - which pip3
 - pip3 install --user -r ./python/requirements.txt

script:
  - sbt -Dspark.version=$SPARK_VERSION "set test in assembly := {}" assembly
  - sbt -Dspark.version=$SPARK_VERSION test
  - SPARK_HOME=$HOME/.cache/spark-versions/$SPARK_BUILD SCALA_VERSION=$TRAVIS_SCALA_VERSION ./python/run-tests.sh
