name: Deploy Docs

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Python
        uses: actions/setup-python@v4

      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.1.3
          virtualenvs-create: true
          virtualenvs-in-project: false
          installer-parallel: true

      - name: Configure poetry shell and deps
        working-directory: ./python
        run: |
          poetry self add poetry-plugin-shell
          poetry install --with=dev,docs

      - name: Build Python API docs
        working-directory: ./python
        run: |
          poetry run bash -c "cd docs && make clean && make html"

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Run benchmarks
        run: |
          ./build/sbt -Dspark.version=4.0.0 "benchmarks/Jmh/run -rf json"

      - name: Build with Laika
        run: |
          ./build/sbt -Dspark.version=4.0.0 -Ddocs.mode=production "docs/laikaHTML"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/target/docs/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
