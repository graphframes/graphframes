[tool.poetry]
name = "graphframes-py"
version = "0.8.4"
description = "GraphFrames: Graph Processing Framework for Apache Spark"
authors = ["GraphFrames Contributors <graphframes@googlegroups.com>"]
license = "Apache 2.0"
readme = "README.md"
packages = [
    { include = "graphframes" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
include = [
    { path = "graphframes/resources/*.jar", format = "wheel" }
]

[tool.poetry.build]
script = "dev/build_jar.py" # Spark version should be aligned inside the script!


[tool.poetry.urls]
"Project Homepage" = "https://graphframes.github.io/graphframes"
"PyPi Homepage" = "https://pypi.org/project/graphframes-py"
"Code Repository" = "https://github.com/graphframes/graphframes"
"Bug Tracker" = "https://github.com/graphframes/graphframes/issues"

[tool.poetry.dependencies]
python = ">=3.10 <3.13"
nose = "1.3.7"
pyspark = ">=3.5 <4.0"
numpy = ">= 1.7"

[tool.poetry.group.dev.dependencies]
black = "^23.12.1"
flake8 = "^7.1.1"
isort = "^6.0.0"
pyspark = { version = "3.5.5", extras = ["connect"] }
grpcio = "<=1.67.1"
pytest = "^8.3.4"

[tool.poetry.group.tutorials.dependencies]
py7zr = "^0.22.0"
requests = "^2.32.3"
click = "^8.1.8"

[tool.poetry.group.docs.dependencies]
sphinx = "^8.1"
setuptools = "*"

[tool.poetry.scripts]
graphframes = "graphframes.console:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ["py39"]
include = ["graphframes"]
extend-exclude = '''
    graphframes-assembly-*
'''

required-version = "23.12.1"

[tool.isort]
profile = "black"
src_paths = ["graphframes"]

[tool.pytest]
testpaths = [
    "tests"
]
